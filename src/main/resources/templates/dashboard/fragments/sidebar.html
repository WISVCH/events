<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Dashboard Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="webjars/bootstrap/3.3.7-1/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../dashboard.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div class="container-fluid">
    <div class="row">

        <div class="col-sm-3 col-md-2 sidebar" th:fragment="sidebar">
            <ul class="nav nav-sidebar">
                <li th:classappend="${#httpServletRequest.getRequestURI() == '/api/v1/dashboard/' ? 'active':''}"><a
                        th:href="@{/dashboard/}">Overview
                    <span class="sr-only">(current)</span></a></li>
                <li th:classappend="${#httpServletRequest.getRequestURI() == '/api/v1/dashboard/events/' ? 'active':''}">
                    <a
                            th:href="@{/dashboard/events/}">Events</a></li>
                <li th:classappend="${#httpServletRequest.getRequestURI().contains('/api/v1/dashboard/products/') ? 'active':''}">
                    <a
                            th:href="@{/dashboard/products/}" href="#">Products</a></li>
            </ul>
        </div>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
<script src="webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
</body>
</html>
